<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/nuevoApunte.css">
    <script src="js/ConexcionFirebase.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <div><button class="primary-button" onclick="nuevoApunte()">Nuevo apunte</button></div>
                </li>
                <li class="nav-item">
                    <div><button class="primary-button" onclick="misNotas()">Mis notas</button></div>
                </li>
                <li class="nav-item">
                    <div><button class="primary-button" onclick="listaCompras()">Lista de compras</button></div>
                </li>
                <li class="nav-item">
                    <div><button class="primary-button" onclick="miPerfil()">Mi perfil</button></div>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <div><button class="primary-button">Cerrar</button></div>
        </form>
    </nav>
    </header>
<br>

    <div class="container px-4 text-center">
        <div id="contenido" class="row gx-5">
            <div class="col">
                <div class="p-3">
                    <h1>Notas de clases</h1>
                </div>
            </div>
            <div class="col">
                <div class="p-lg-5 p-md-5">
                    <button id="btnCrearTarea" onclick="mostrarTablaDatos()">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg> Añadir
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
<br>

    <div id="tablaParaAnadir">
        <div class="d-flex justify-content-center align-items-center">
            <div class="bg-white p-4 rounded-4 text-secondary shadow" style="width: 45rem">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" placeholder="">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" id="txtDescipcion" rows="3"></textarea>
                </div>
                <label class="form-label">Prioridad</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">Baja</option>
                    <option value="2">Normal</option>
                    <option value="3">Alta</option>
                    <option value="4">Inmediata</option>
                </select>

                <div class="container p-4 text-center">
                    <div class="row gx-5">
                        <div class="col">
                            <div class="p-3">
                                <button id="btnagregar"> Agregar
                                    <span></span>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="p-3">
                                <button class="noselect" onclick="ocutarTabla()"><span class="text">Cancelar</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br>

    <div class="d-flex justify-content-center align-items-center">
        <div id="anadirTabla" class="p-4 rounded-4 text-secondary shadow container" style="width: 50rem">
            <div class="d-flex justify-content-center">
                <!--ESTE ES SOLO UN EJEMPLO DE MAS O MENOS COMO DEBERIA QUEDAAR-->
                <TABLE BORDER>
                    <TR>
                        <TH>Enero</TH>
                        <TH>Febrero</TH>
                        <TH>Marzo</TH>
                    </TR>
                    <TR ALIGN=center>
                        <TD>Todas alineadas al centro</TD>
                        <TD>Celda 2</TD>
                        <TD>Otra celda<br> Celda 3</TD>
                    </TR>
                    <TR>
                        <TD ALIGN=right>Alineado a la derecha</TD>
                        <TD ALIGN=center>Alineado al centro</TD>
                        <TD>Por defecto<br>Alineado a la izquierdat</TD>
                    </TR>
                </TABLE>
            </div>
        </div>
    </div>
<br>
</body>
<script src="js/btnMenus.js"></script>
<script src="js/nuevoApunte.js"></script>
</html>
