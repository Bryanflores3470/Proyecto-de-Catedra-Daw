<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/notas.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <div><button class="primary-button" onclick="nuevoApunte()">Nuevo apunte</button></div>
                </li>
                <li class="nav-item">
                    <div><button class="primary-button" onclick="misNotas()">Mis notas</button></div>
                </li>
                <li class="nav-item">
                    <div><button class="primary-button" onclick="listaCompras()">Lista de compras</button></div>
                </li>
                <li class="nav-item">
                    <div><button class="primary-button" onclick="miPerfil()">Mi perfil</button></div>
            </li>
        </ul>
        <form class="d-flex" role="search">
            <div><button class="primary-button">Cerrar</button></div>
        </form>
    </nav>
    </header>
<br>

    <div class="container text-center" style="width: 50rem;">
        <div id="contenido" class="row 5">
            <div class="col">
                <div class="p-sm-5 ">
                    <button onclick="mostrarTablaDatos()" class="cssbuttons-io-button"> Agregar nota
                        <div class="icon">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
                        </div>
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="p-lg-5 p-md-5">
                    <h1>Notas de recordatorio</h1>
                </div>
            </div>
        </div>
    </div>
<br>

    <div id="tablaParaAnadir">
        <div class="d-flex justify-content-center align-items-center">
            <div class="bg-white p-4 rounded-4 text-secondary shadow" style="width: 55rem">
                <h1>Nota</h1>

                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text">Titulo</span>
                                <input type="text" aria-label="First name" class="form-control" id="txtTitulo">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text">Fecha</span>
                                <input type="date" aria-label="First name" class="form-control" id="dtpFecha">
                            </div>
                        </div>
                    </div>
<br>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Descripci√≥n</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="txtDescipcion"></textarea>
                        </div>
                    </div>

                    <label class="form-label">Elegir categoria</label>
                    <select class="form-select" aria-label="Default select example" id="select">
                        <option value="1">Baja</option>
                        <option value="2">Normal</option>
                        <option value="3">Alta</option>
                        <option value="4">Inmediata</option>
                    </select>
<br>
                    <label class="form-label">Alarma</label>
                    <div class="col">
                        <div class="input-group">
                            <input type="date" aria-label="First name" class="form-control" id="dtpAlarma">
                        </div>
                    </div>
<br>
                    <div class="container px-4 text-center">
                        <div class="row gx-5">
                            <div class="col">
                                <div class="p-3">
                                    <button id="btnAgregar">
                                        Agregar
                                    </button>
                                </div>
                            </div>
                            <div class="col">
                                <div class="p-3">
                                    <button type="button" class="btn btn-danger" onclick="ocutarTabla()">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
<br>

    <div class="d-flex justify-content-center align-items-center">
        <div id="anadirTabla" class="p-4 rounded-4 text-secondary shadow container" style="width: 50rem">
            <div class="d-flex justify-content-center">

            </div>
        </div>
    </div>
<br>
</body>
<script src="js/btnMenus.js"></script>
<script src="js/Notas.js"></script>
</html>
